
<div *ngIf="isLoading">
  <page-loading loadingSize="large" [loadingMessage]="loadingMessage"></page-loading>
</div>
<div *ngIf="!isLoading">
  <ion-row>
    <ion-col *ngIf="!showLoadingMessage">
      <ion-item>
        <ion-label>Data values</ion-label>
        <ion-badge *ngIf="dataValuesCount !==0" color="icon-colo" item-right>{{dataValuesCount}}</ion-badge>
        <ion-checkbox [(ngModel)]="selectedItems.dataValues" (ionChange)="updateItemsToUpload()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Events </ion-label>
        <ion-badge *ngIf="eventsCount !==0" color="icon-colo" item-right>{{eventsCount}}</ion-badge>
        <ion-checkbox [(ngModel)]="selectedItems.events" (ionChange)="updateItemsToUpload()" ></ion-checkbox>
      </ion-item>
      <button [disabled]="itemsToUpload.length == 0" ion-button full text-capitalize (tap)="uploadData()">
        Upload Data
      </button>
    </ion-col>
  </ion-row>
</div>
