


<div >
  <div (click)="showTooltips()" class="inputLabel">
    {{ fieldLabelKey }}
    <span *ngIf="mandatory" class="required">&nbsp;*</span>
    <span *ngIf="programStageDataElement.description">&nbsp;&nbsp;<ion-icon color="icon-color" name="help-circle"></ion-icon></span>
  </div>

  <div *ngIf="programStageDataElement.optionSet" class="input-field-container">
    <option-set-input-field (onChange)="updateValue($event)"
                            [dataElementId]="programStageDataElement.id"
                            [categoryOptionComboId]="'programStageDataElement'"
                            [data]="data"
                            [mandatory]="mandatory"
                            [options]="programStageDataElement.optionSet.options">
    </option-set-input-field>
  </div>

  <div *ngIf="!programStageDataElement.optionSet" class="input-field-container">


    <div *ngIf="textInputField.indexOf(programStageDataElement.valueType) > -1">
      <text-input-field (onChange)="updateValue($event)"
                        [dataElementId]="programStageDataElement.id"
                        [categoryOptionComboId]="'programStageDataElement'"
                        [data]="data"
                        [mandatory]="mandatory"
                        [valueType]="programStageDataElement.valueType">
      </text-input-field>
    </div>

    <div *ngIf="numericalInputField.indexOf(programStageDataElement.valueType) > -1">
      <numerical-input-field (onChange)="updateValue($event)"
                             [dataElementId]="programStageDataElement.id"
                             [categoryOptionComboId]="'programStageDataElement'"
                             [data]="data"
                             [mandatory]="mandatory"
                             [valueType]="programStageDataElement.valueType">
      </numerical-input-field>
    </div>

    <div *ngIf="programStageDataElement.valueType == 'DATE'">
      <date-input-field (onChange)="updateValue($event)"
                        [dataElementId]="programStageDataElement.id"
                        [categoryOptionComboId]="'programStageDataElement'"
                        [mandatory]="mandatory"
                        [data]="data">
      </date-input-field>
    </div>
    <div *ngIf="programStageDataElement.valueType == 'TRUE_ONLY'">
      <true-only-input-field (onChange)="updateValue($event)"
                             [dataElementId]="programStageDataElement.id"
                             [categoryOptionComboId]="'programStageDataElement'"
                             [mandatory]="mandatory"
                             [data]="data">
      </true-only-input-field>
    </div>
    <div *ngIf="programStageDataElement.valueType == 'BOOLEAN'">
      <boolean-input-field (onChange)="updateValue($event)"
                           [dataElementId]="programStageDataElement.id"
                           [categoryOptionComboId]="'programStageDataElement'"
                           [mandatory]="mandatory"
                           [data]="data">
      </boolean-input-field>
    </div>


    <div *ngIf="supportValueTypes.indexOf(programStageDataElement.valueType) == -1">
      <div padding>
        Currently '{{ programStageDataElement.valueType.toLocaleLowerCase().replace('/_/g',' ')}}' as value type is not supported
      </div>
    </div>
  </div>
</div>
