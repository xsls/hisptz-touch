<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-refresher  (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content pullingText="Pull to refresh">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="isLoading">
    <ion-row >
      <ion-col >
        <page-loading loadingSize="large" [loadingMessage]="loadingMessage"  ></page-loading>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="!isLoading">
    <ion-searchbar animated="true" (ionInput)="getFilteredList($event)"></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col >
          <ion-list>
            <ion-item *ngFor="let report of reportList" (tap)="selectReport(report)">
              <img  class="side-menu-icon" [src]="icons.reports"/>&nbsp;&nbsp;
              <span >{{ report.name }}</span>
              <ion-icon name="ios-arrow-forward"  item-right ></ion-icon>
            </ion-item>
            <ion-item *ngIf = "reportList.length == 0">
              <empty-list-notification [emptyListMessage]="'There is no report to select'"></empty-list-notification>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
