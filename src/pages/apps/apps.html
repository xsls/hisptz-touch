      <ion-col col-4 (tap)="goToView('DataEntryPage')">

        </div>

      </ion-col>

      <ion-col col-4 (tap)="goToView('EventCapturePage')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/app-icons/event-capture.png">

      <ion-col col-4 (tap)="goToView('ReportsPage')"  >
        <div class="apps-contents" padding>

            <img class="menu-app-icon-list" src="assets/app-icons/reports.png">

          <p class="menu-app">Reports</p>

    </ion-row>

    <ion-row>
      <ion-col col-4 (tap)="goToView('DashboardPage')" >

            <img class="menu-app-icon-list" src="assets/app-icons/dashboard.png">

        </div>

        <div class="apps-contents" padding>

            <img class="menu-app-icon-list" src="assets/app-icons/sync.png">
          </ion-thumbnail>
          <p class="menu-app" >Sync</p>
        </div>

    </ion-row>
    <ion-row>
