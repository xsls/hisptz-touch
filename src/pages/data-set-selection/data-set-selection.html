<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Data Entry Form selection
    </ion-title>
    <ion-buttons start>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class = "data-entry-selection">
  <ion-searchbar animated="true"autocomplete="on"  (ionInput)="getFilteredList($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-list>
          <ion-item *ngFor="let dataSet of dataSetsList" (tap)="setSelectedDataSet(dataSet)">
            <img  class="side-menu-icon" [src]="icon"/>&nbsp;&nbsp;
            <span  ion-text [color]="(currentDataSet.id == dataSet.id) ?'current' : 'font-color'">{{ dataSet.name }}</span>
          </ion-item>
          <ion-item *ngIf = "dataSetsList.length == 0">
            <empty-list-notification [emptyListMessage]="'There is no Data entry form to select'"></empty-list-notification>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
