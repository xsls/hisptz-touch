<ion-header>

  <ion-navbar color="primary">
    <ion-title>event Capture Form</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="event-capture-form" >
  <div *ngIf="loadingData">
    <ion-grid>
      <ion-row>
        <ion-col >
          <page-loading loadingSize="large" [loadingMessage]="loadingMessage"></page-loading>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="!loadingData" padding>
    <!-- selected orgUnit labels -->
    <div  class="entry-selection-container" padding (tap)="navCtrl.pop()" *ngIf="entryFormParameter">
      <div ><b>Organisation Unit</b> : {{ currentOrgUnit.name }}<br>
        <b>Form</b> : {{ currentProgram.name }}</div>
    </div>
    <ion-list></ion-list>

    <div *ngIf="event">
      <!-- event date field -->
      <div>
        {{currentProgram.incidentDateLabel}} <span class="required">*</span>
      </div>
      <ion-item>
        <ion-datetime doneText="Update" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="event.eventDate"></ion-datetime>
      </ion-item>
      <button color="primary" ion-button small full (tap)="cancel()" *ngIf="event.eventDate =='' ">
        cancel
      </button>


      <!--{{ programStage |json }}-->



      <div *ngFor="let programStages of programStage" >
        <!--{{programStage.name}}-->

        <div *ngFor="let stageLevel of programStages.programStageDataElements" >
          <!--{{stageLevel.dataElement.name}} <span *ngIf="stageLevel.compulsory" class="required">*</span>-->

          <!--{{stageLevel.dataElement.valueType}}-->
          <event-capture-form-inputs [programStageDataElement]="stageLevel"
                                 [currentUser]="currentUser"
                                 [data]="dataObject"
                                 [mandatory]="stageLevel.compulsory"
                                 (onChange)="updateData($event)"></event-capture-form-inputs>
        </div>

      </div>



    </div>

  </div>
</ion-content>
