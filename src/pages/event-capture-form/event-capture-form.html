  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>event Capture Form</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="event-capture-form" >
  <div *ngIf="loadingData">
    <ion-grid>
      <ion-row>
        <ion-col >
          <page-loading loadingSize="large" [loadingMessage]="loadingMessage"></page-loading>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="!loadingData" padding>
    <!-- selected orgUnit labels -->
    <div  class="entry-selection-container" padding (tap)="navCtrl.pop()" *ngIf="entryFormParameter">
      <div ><b>Organisation Unit</b> : {{ currentOrgUnit.name }}<br>
        <b>Form</b> : {{ currentProgram.name }}</div>
    </div>
    <ion-list></ion-list>

    <div *ngIf="event">
      <!-- event date field -->
      <div>
        {{currentProgram.incidentDateLabel}} <span class="required">*</span>
      </div>
      <ion-item>
        <ion-datetime doneText="Update" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="eventDate"></ion-datetime>
      </ion-item>
      <button color="primary" ion-button round full (tap)="cancel()" *ngIf="!eventDate">
        cancel
      </button>



      <!--{{ programStage |json }}-->


      <div *ngIf="eventDate">


      <div *ngFor="let programStages of programStage" >

        <div *ngIf="programStages.programStageSections.length == 0">
        <div *ngFor="let stageLevel of programStages.programStageDataElements" >
          <event-capture-form-inputs [programStageDataElement]="stageLevel.dataElement"
                                 [currentUser]="currentUser"
                                 [data]="dataObject"
                                 [mandatory]="stageLevel.compulsory"
                                 (onChange)="updateEventData($event)"></event-capture-form-inputs>
        </div>
        </div>


        <div *ngIf="programStages.programStageSections.length > 0" >
          <div *ngFor="let sectionLevel of programStages.programStageSections" >
            <div *ngFor="let stageDataElement of sectionLevel.dataElements" >
            <event-capture-form-inputs [programStageDataElement]="stageDataElement"
                                       [currentUser]="currentUser"
                                       [data]="dataObject"
                                       [mandatory]="false"
                                       (onChange)="updateEventData($event)"></event-capture-form-inputs>
            </div>
          </div>
        </div>

      </div>


      <hr><hr>
      <!-- event completion as well as event comments -->
      <div>
        Is Event Completed ?
      </div>

      <ion-item>
        <ion-label>Touch to select/update</ion-label>
        <ion-select [(ngModel)]="status" interface="action-sheet" >
          <ion-option value="COMPLETED">Yes</ion-option>
          <ion-option value="ACTIVE">No</ion-option>
        </ion-select>
      </ion-item>

      <div>
        <b>Comments</b>
      </div>
      <ion-item>
        <ion-textarea [(ngModel)]="eventComment" placeholder="Add your comment here"></ion-textarea>
      </ion-item>

      <!-- saving and cancel button for event capture form -->
      <ion-row>
        <ion-col>
          <button color="primary" round ion-button full [disabled]="!fieldChecker && hasCompulsory" (tap)="registerEvent()">
            Save
          </button>
        </ion-col>
        <ion-col >
          <button color="danger" round ion-button full (tap)="cancel()">
            cancel
          </button>
        </ion-col>
      </ion-row>

      </div>




    </div>

  </div>
</ion-content>
