
<ion-header>

  <ion-navbar color="primary" mode="md">
    <ion-title>{{ entryFormName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="whiteBackground">
  <div *ngIf="isLoading">
    <page-loading loadingSize="large" [loadingMessage] = "loadingMessages"></page-loading>
  </div>
  <div *ngIf="!isLoading" class="whiteBackground">
    <data-element-sync-component [dataElements]="dataElements" ></data-element-sync-component>
  </div>


</ion-content>
