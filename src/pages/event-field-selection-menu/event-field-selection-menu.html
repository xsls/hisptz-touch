<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Visible list headers
    </ion-title>
    <ion-buttons start>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="eventListSelection">
  <ion-grid>

    <div *ngIf="hasDataLoaded" class="eventListSelection" >
      <ion-row>
        <ion-col >
          <button ion-button full text-capitalize (tap)="onSavingChanges()">Save</button>
        </ion-col>
        <ion-col >
          <button ion-button full text-capitalize (tap)="autoSelect('selectAll')" *ngIf="!hasAllSelected"> Select All</button>
          <button ion-button full text-capitalize (tap)="autoSelect('unSelectAll')" *ngIf="hasAllSelected">Un-select all</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <ion-list >
            <div *ngFor="let dataElementsId of dataElementsIds">
              <ion-item>
                <ion-label>{{ dataElementMapper[dataElementsId].name }}</ion-label>
                <ion-checkbox [(ngModel)]="selectedDataElementIdsModel[dataElementsId]" color="favorite"></ion-checkbox>
              </ion-item>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <button ion-button full text-capitalize (tap)="onSavingChanges()">Save</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
