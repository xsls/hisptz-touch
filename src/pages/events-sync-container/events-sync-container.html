<ion-header>

  <ion-navbar color="primary" mode="md">
    <ion-title>{{ headerLabel }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="event-sync-container">
  <div *ngIf="loading">
    <page-loading [loadingSize]="large" [loadingMessage] = "loadingMessages"></page-loading>
  </div>

    <event-sync
      [eventSyncObjects]="eventSyncObjects"
      [syncStatus]="syncStatus"
      [dataSetIds]="eventIds"
      [isDataSetDataDeletionOnProgress]="isDataSetDataDeletionOnProgress"
      [syncProcess]="syncProcess"
      (onDeleteDataSetData)="onDeleteDataSetData($event)"
      (onSyncDataSetData)="onSyncingDataSetData($event)"
      [hasDataPrepared]="hasDataPrepared"></event-sync>


</ion-content>
